<!DOCTYPE html>
<html lang="en">

  <!-- head > doc ####### ####### ####### ####### ####### ####### ####### -->
  <head>
    <!-- charset def -->
    <meta charset="utf-8">
    <!-- make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/theme_01.css">
    <!-- font awesome source > below bootsrap -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
      >
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro|Sacramento"
      rel="stylesheet">
    <!-- title  -->
    <title>Gomes</title>
  </head>
  <!-- /head > doc ####### ####### ####### ####### ####### ####### ####### -->

  <!-- body > doc ####### ####### ####### ####### ####### ####### ####### -->
  <body data-spy="scroll" data-target="#menu" id="body_main">

    <!-- landing area ####### ####### ####### ####### ####### ####### ####### -->
    <section id="body_landing" class="container-fluid">

      <!-- img container -->
      <div class="row">

        <!-- big screen col -->
        <div class="col-12 d-none d-xl-block image_landing_container">
          <img class="img-fluid image_landing" src="img/background_bp_big.jpg"/>
        </div>
        <!-- /big screen col -->

        <!-- med screen col -->
        <div class="col-12 d-none d-md-block d-xl-none image_landing_container">
          <img class="img-fluid image_landing" src="img/background_bp_med.jpg"/>
        </div>
        <!-- /med screen col -->

        <!-- small screen col -->
        <div class="col-12 d-none d-sm-block d-md-none image_landing_container">
          <img class="img-fluid image_landing" src="img/background_bp_small.jpg"/>
        </div>
        <!-- /small screen col -->

        <!-- small screen col -->
        <div class="col-12 d-block d-sm-none image_landing_container">
          <img class="img-fluid image_landing" src="img/01.jpg"/>
        </div>
        <!-- /small screen col -->

      </div>
      <!-- /img container -->

      <!-- img overlay all screens -->
      <div class="overlay">
        <!-- empty div > background pattern and other specifications -->
      </div>
      <!-- /img overlay all screens -->

    </section>
    <!-- /landing area ####### ####### ####### ####### ####### ####### ####### -->

    <!-- script call ####### ####### ####### ####### ####### ####### ####### -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/smoothScroll.js" type="text/javascript"></script>
    <!-- /script call ####### ####### ####### ####### ####### ####### ####### -->


  </body>
  <!-- /body > doc ####### ####### ####### ####### ####### ####### ####### -->

</html>
